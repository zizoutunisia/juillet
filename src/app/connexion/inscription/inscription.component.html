<div class="container">
    <h1>Inscription Component</h1>
<form class="" novalidate [formGroup]="myform">
    <div class="form-group">
        <label>Nom</label>
        <input class="form-control" formControlName="name">
        <span class="description" *ngIf="myform.controls.name.invalid && (myform.controls.name.touched || myform.controls.name.dirty)">Name Required*</span>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" type="email" formControlName="email">
        <span class="description" *ngIf="myform.controls.email.invalid && (myform.controls.email.touched || myform.controls.email.dirty)">Email Required*</span>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" formControlName="password">
        <span class="description" *ngIf="myform.controls.password.invalid && (myform.controls.password.touched || myform.controls.password.dirty)">Password Required*</span>
    </div>
    <button class="btn btn-success" [disabled]="myform.invalid">Subscribe</button>
</form>
</div>
